<!DOCTYPE html>
<html lang="en">
<head>
    <title>ChatGPT Front-end</title>
    <link rel="stylesheet" href="./assets/css/highlight.min.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description"
          content="Experience OpenAI API with this simple web application"
    />
</head>
<body>
<div id="response-list">
</div>
<div id="bottom-container">
    <div id="regenerate-button-container">
        <button id="regenerate-response-button">
            Regenerate Response
        </button>
    </div>
    <div id="model-select-container">
        <label>(To save tokens, refresh page after every short topic.)</label>
        <br>
        <label for="model-select">Select model:</label>
        <select id="model-select">
            <option value="chatgpt" selected>ChatGPT (gpt-3.5-turbo, can understand as well as generate natural language or code)</option>
            <option value="gpt-4">GPT-4 (Improved version of GPT-3.5, slower and much more expensive)</option>
            <!--<option value="gpt">GPT-3 [davinci](Understand and generate natural language, expensive )</option>-->
            <!--<option value="codex">Codex[Deprecated] (Understand and generate code, including translating natural language to code)</option>-->
<!--             <option value="image">Create Image (Create AI image using DALLÂ·E models)</option> -->
<!--             <option value="whisper">Whisper(AI speech recognition model)</option> -->
        </select>
    </div>
    <div id="input-container">
        <input type="file" id="whisper-file" accept=".mp3,.mp4,.mpeg,.mpga,.m4a,.wav,.webm" style="display:none;">
        <div id="prompt-input" contentEditable></div>
        <button id="submit-button"></button>
    </div>
</div>
<script src="./assets/js/highlight.min.js"></script>
<script src="./assets/js/showdown.min.js"></script>
<script src="./assets/js/index.js"></script>
</body>
</html>
